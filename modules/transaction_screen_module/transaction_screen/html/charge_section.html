<div class="bg-light col-sm-12 col-md-12 col-lg-12" id="charge_section" style="background-color: white !important">
    <div class="prepend-me"></div>
    <table class="table table-borderless table-condensed">
        <tr>
            <th style="width: 50%"></th>
            <th style="width: 50%"></th>
        </tr>
        <tr>
            <td>Charges</td>
            <td>Mod 1</td>
        </tr>
        <tr>
            <td>
                <select id="charge_section_charge" class="form-control" style="width: 100%;"></select>
            </td>
            <td>
                <select id="charge_section_mod_1" class="form-control" style="width: 100%;"></select>
            </td>
        </tr>
        <tr>
            <td>Mod 2</td>
            <td>Units</td>
        </tr>
        <tr>
            <td>
                <select id="charge_section_mod_2" class="form-control" style="width: 100%;"></select>
            </td>
            <td>
                <input type="number" id="charge_section_units" class="form-control" value="0">
            </td>
        </tr>
    </table>
    <h6><b>Date</b></h6>
    <input type="date" id="charge_section_date" class="form-control">
    <br/><br/>
    <h6><b>Description</b></h6>
    <h6 id="charge_section_description"></h6>
    <br/>
    <h6><b>Amount</b></h6>
    <h6 id="charge_section_amount"></h6>
    <br/>
    <div class="text-right">
        <button class="btn" id="clear_charges">Clear</button>
        &nbsp;&nbsp;
        <button class="btn btn-primary" id="charge_section_add_charge">Add Charge</button>
    </div>
</div>

</div>

</div>
